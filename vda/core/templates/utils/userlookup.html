{% extends "core/base.html" %}

{% block content %}
<div class="cardForm">
  <form method="post">
    {% csrf_token %}

    <table>
    <caption align="top" style="font-size: 14px;"><b>Lookup Username</b></caption>
      <tr>
        <td><label for="uname">Username: </label></td>
        <td><input type="text" name="uname"></td>
      </tr>
    </table>
  <button type="submit" class="loginButton">Go!</button>
  </form>

</div>
<div class="stdout">
  <p style="font-size: 10px; padding-left: 3px;">
    {% for obj in stdout %}
        {{ obj.username }} exists!
    {% endfor %}
  </p>
</div>
{% endblock %}
